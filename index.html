      content="images/icons/ms-icon-144x144.png"
      name="msapplication-TileImage"
    />
    <meta content="#ffffff" name="theme-color" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("sw.js").then(
            function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>

    <script defer src="scripts/jquery.js"></script>
    <script
      defer
      src="scripts/inputmask%20lib/dist/jquery.inputmask.js"
    ></script>
    <script defer src="scripts/getSections.js"></script>
    <script defer src="scripts/getQuestions.js"></script>
    <script defer src="scripts/render.js"></script>
  </head>
  <body>
    <main>
      <div id="pageMain">
        <button class="add-button" id="addButton" onclick="switchToDocs()">
          <img
            alt="add button"
            class="add-button__img"
            src="./images/command_add.svg"
          />
        </button>
      </div>
    </main>

    <footer>
      <div class="home" id="homeButton"></div>
      <div class="search"></div>
      <div class="notification"></div>
      <div class="profile"></div>
    </footer>
